    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(ellipse at top, #0f0f0f 0%, #0a0a0a 100%);
      color: #fff;
      font-family: 'Inter', sans-serif;
      display: flex;

    .links {

    .link {
      text-decoration: none;
      color: #fff;

      text-align: center;
      border-radius: 10px;
      font-weight: bold;
      letter-spacing: 0.5px;
      font-size: 1rem;
      box-shadow: 0 0 12px rgba(0, 196, 255, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .link:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 18px rgba(0, 196, 255, 0.8);
    }

    footer {
      margin-top: 60px;
      color: #555;
      font-size: 0.9rem;
      text-align: center;
    }

    .glow {
      position: absolute;
      width: 200px;
      height: 200px;
      background: #00c4ff;
      opacity: 0.2;
      filter: blur(80px);
      border-radius: 50%;
      z-index: 0;
    }

    .glow1 {
      top: 0;
      left: 0;
    }

    .glow2 {
      bottom: 0;
      right: 0;
    }
  </style>
